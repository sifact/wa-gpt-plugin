<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp ChatGPT Bridge</title>
    <!-- <link rel="stylesheet" type="text/css" href="popup.css" />
      -->
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>WhatsApp Web - ChatGPT Bridge</h1>

      <div class="setting-item">
        <label for="enableAutomation">Enable Automation:</label>
        <label class="switch">
          <input type="checkbox" id="enableAutomation" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="enablePartialAutomation">Partial Automation (Draft Only):</label>
        <label class="switch">
          <input type="checkbox" id="enablePartialAutomation" />
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Removed the customPrefix input and Save Settings button -->
      <p id="statusMessage"></p>

      <h2>Activity Log (Placeholder)</h2>
      <div id="activityLog" class="activity-log">
        <p>No activity yet.</p>
        <!-- Log entries will be added here -->
      </div>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
